<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onLoad()">




    <div id="container">
        <div class="block">
            <div id="location"></div>
            <div id="description"></div>
            <div id="fecha"></div>
        </div>
        <div class="block">
            <div class="information-container">
                Humedad
                <div class="info" id="humidity"></div>
                %
            </div>
            <div class="information-container">
                Presión Atmosferica
                <div class="info" id="pressure"></div>
            </div>
            <div class="information-container">
                Temperatura
                <div class="info" id="temperature"></div>
                °C
            </div>
        </div>
    </div>

    <div class="mapa">
        <iframe class="iframe" height="500" src="https://www.openstreetmap.org/export/embed.html?bbox=-82.55264282226564%2C22.971353928229505%2C-82.19009399414064%2C23.200960808078566&layer=mapnik"></iframe>
        </div>


        <div id="map"></div>

        <script>
            var map = L.map('map').setView([43.26271, -2.92528], 15);
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
    
            var popup = L.popup()
                .setLatLng([43.26271, -2.92528])
                .setContent('<a href="https://www.youtube.com/watch?v=YcAW-VbTYnY" target="_blank">La capital del mundo</a>');
    
            var marker = L.marker([43.26271, -2.92528]).bindPopup(popup).openPopup().addTo(map);
        </script>
    
    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
